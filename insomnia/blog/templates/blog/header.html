{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>{{ headinfo.title }}</title>
		<link rel="stylesheet" type="text/css" href="{% static 'blog/header.css'%}" />
	</head>>

<div class="header" id="blog_header_wrapper">
	<div class="header" id="blog_header">
		<div class="header" id="blog_name">
			<h1><a href="#a">{{ headinfo.blogname }}<span>TIME IS NOT ON YOUR SIDE</span></a></h1>
		</div>
	</div> 
</div>

<!-- 导航栏 -->

<div class="nav" id="blog_nav_wrapper">
	<div class="nav" id="blog_nav">
		<ul>
			{% for navigation in navigation_list %}
			<li class="nav">
			<a class="nav" href="#b">{{ navigation.nav_title }}</a>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
